<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" class="menu">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="title">{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-text class="ion-text-center">
    <h5>Filtrar por campeonato</h5>
  </ion-text>

  <ion-list>
    <ion-item>
      <ion-select label="Elija un Campeonato" label-placement="floating" (ionChange)="onSelectCampeonato($event)">
        <ion-select-option *ngFor="let campeonato of CampeonatoArray" [value]="campeonato.pk_idcamp">{{ campeonato.name_camp }}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-text class="ion-text-center">
    <h5>Fase de Grupos</h5>
  </ion-text>
  <ion-grid  [fixed]="true" *ngFor="let item of TablaPFiltrados | keyvalue">
    <ng-container *ngIf="item.key !== null">
      <!-- Encabezado de la tabla -->
      <ion-text class="ion-text-center">
        <h6>Grupo #{{item.key}}</h6>
      </ion-text>
      <ion-row>
        <ion-col size="1">#</ion-col>
        <ion-col size="5">Equipo</ion-col>
        <ion-col size="2">PJ</ion-col>
        <ion-col size="2">GD</ion-col>
        <ion-col size="2">PTS</ion-col>
      </ion-row>
      
      <!-- Filas de la tabla -->
      <ion-row *ngFor="let tablaItem of item.value; let i = index">
        <ion-col size="1">{{ i + 1 }}</ion-col>
        <ion-col size="5">{{ tablaItem.fk_idequ }}</ion-col>
        <ion-col size="2">{{ tablaItem.pj }}</ion-col>
        <ion-col size="2">{{ tablaItem.gd }}</ion-col>
        <ion-col size="2">{{ tablaItem.pts }}</ion-col>
      </ion-row>
    </ng-container>
  </ion-grid>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-title class="title">Juegos TIC</ion-title>
  </ion-toolbar>
</ion-footer>
